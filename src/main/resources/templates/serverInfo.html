<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<main>
    <form action="/serverInfo" method="post">
        <label for="command">Введите команду:</label><br>
        <input type="text" id="command" name="command" required><br><br>
        <button type="submit">Ввести</button>
    </form>
    <h2>Command Output:</h2>
    <pre th:text="${output}">Loading...</pre>

    <h2 th:if="${error != null}">Error:</h2>
    <pre th:text="${error}"></pre>
</main>
</body>
</html>
