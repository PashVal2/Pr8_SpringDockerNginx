<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/reg.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/dropMenu.css">
    <title>Ломбард</title>
</head>
<body>
<header>
    <nav>
        <box>
            <ul>
                <li th:if="${ADMIN}">
                    <a href="/users">Пользователи</a>
                </li>
                <li><a href="/html/about.html">О нас</a></li>
                <li><a href="/html/lombardIndex.html">Домашняя</a></li>
            </ul>
        </box>
        <box>
            <ul>
                <li th:if="${not showLogout}">
                    <a href="/register">Зарегестрироваться</a>
                </li>
                <li class="dropdown" th:if="${showLogout}">
                    <a href="javascript:void(0);" class="dropdown-toggle">
                        <p th:text="${name}"/>
                        <img src="/icon/iconsArrow.png" alt="arrow" id="arrow">
                    </a>
                    <div class="dropdown-menu">
                        <a href="/login">Сменить аккаунт</a>
                        <a href="/logout">Выйти</a>
                    </div>
                </li>
            </ul>
        </box>
    </nav>
</header>
<main>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.cost}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer class="container">
    <p>&copy; 2024 Ломбард</p>
</footer>
</body>
<script src="/js/menu.js"></script>
</html>
